<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Pop Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/3062545/pexels-photo-3062545.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="movie-image">
        <h2>Movie Title</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sit praesentium, debitis voluptate rem in soluta? Magnam corporis animi unde? Sapiente eos est eaque corporis vel minus quas molestiae quod asperiores.</p>
        <button class="btn"> Watch Now</button>
    </div>
    <div class="trailer-container active">
        <video src="./Trailer.mp4" controls></video>
        <i class="fa-solid fa-xmark fa-2x close-icon "></i>
    </div>
    <script src="./app.js"></script>
</body>
</html>
